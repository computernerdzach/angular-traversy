<app-pokemon-list></app-pokemon-list>

<table>
  <thead>
    <th>Index</th>
    <th>Name</th>
    <th>Type</th>
  </thead>
  <tbody>
    
    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td [class.cool-bool]="pokemon.isCool">{{ pokemon.id }}</td>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.type }}</td>
    </tr>

    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td [ngClass]="{'cool-bool' : pokemon.isCool}">{{ pokemon.id }}</td>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.type }}</td>
    </tr>

    <!--  -->
    <!--  -->
    <!--  -->

    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td class="pokemon-td" 
        [style.backgroundColor]="(pokemon.isStylish ? 'purple': '')">
        {{i}}:{{pokemon.name}}
      </td>
    </tr>

    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td class="pokemon-td" 
        [ngStyle]="{'backgroundColor': (pokemon.isStylish ? 'purple' : '')}">
        {{i}}:{{pokemon.name}}
      </td>
      
    </tr>

  </tbody>
</table>
